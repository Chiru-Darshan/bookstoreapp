<!-- templates/_base.html -->
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} Bookstore {% endblock title %}</title>
    <link rel="stylesheet" href="https://cdn.usebootstrap.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/base.css' %}"/>

</head>
<body>
    <header>
        <!-- Fixed Navbar -->
        <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
            <a href="{% url 'home' %}" class="navbar-brand my-0 mr-md-auto font-weight-normal">Bookstore</a>
            <nav class="my-2 my-md-0 mr-md-3">
                <a class="p-2 text-dark" href="{% url 'about' %}">About</a>
                {% if user.is_authenticated %}
                <a class="p-2 text-dark" href="{% url 'account_logout' %}"> Log Out </a>
                {% else %}
                <a class="p-2 text-dark" href="{% url 'account_login' %}">Log In </a>
                <a class="btn btn-outline-primary" href="{% url 'account_signup' %}"> Sign Up </a>
                {% endif %}
            </nav>
        </div>
    </header>


    <div class="container">
        {% block content %}
        {% endblock content %}
    </div>



    <!-- Javascript -->
    {% block javascript %}
    <script src="{% static 'js/base.js' %}"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://cdn.usebootstrap.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    {% endblock javascript %}
</body>
</html>
